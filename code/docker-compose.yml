version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: check_containers
    volumes:
      - .:/check_containers
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
